<!DOCTYPE html>
<html>
<head>
  <title>Scrape and Scribe</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #ffffff;
    padding: 50px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 400px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
  }

  input[type="text"],
  input[type="url"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
    resize: vertical;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  </style>
</head>
<body>
  <div class="container">
    <h1>Scrape and Scribe</h1>
    <form action="/submit" name = "promptForm" method="post">
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" required><br>
      <label for="prompt">From the following data (prompt):</label>
      <textarea id="prompt" name="prompt" rows="4" required></textarea><br>
      <input type="submit" value="Submit">
    </form>
    <center><p class = "lead">Made with <font color = "red">&#x2764;</font> by Priyanshu || <a href="https://github.com/priyanshu-7">Github</a></p></center>
  </div>
</body>
</html>
