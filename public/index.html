<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>EzNotes</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">EzNotes</h1>
        <p class = "text-center">Gemini based tool to create notes and summaries out of anything!</p>
        <div id="loading" class="loader"></div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" onclick="showForm('youtube')">YouTube Summarizer</button>
            <button type="button" class="btn btn-secondary" onclick="showForm('url')">URL Summarizer</button>
            <button type="button" class="btn btn-info" onclick="showForm('pdf')">PDF Summarizer</button>
            <button id="savePdfButton" class="btn btn-warning">Save Q&A as PDF</button>
        </div>
        <div id="youtubeForm" class="form-group hidden mt-4">
            <label for="youtubeUrl">YouTube URL:</label>
            <input type="text" class="form-control" id="youtubeUrl" placeholder="Enter YouTube URL">
            <label for="youtubePrompt" class="mt-2">Prompt:</label>
            <input type="text" class="form-control" id="youtubePrompt" placeholder="Enter prompt for summarization">
            <button class="btn btn-success mt-3" onclick="summarizeYouTube()">Answer</button>
        </div>
        <div id="urlForm" class="form-group hidden mt-4">
            <label for="url">URL:</label>
            <input type="text" class="form-control" id="url" placeholder="Enter URL">
            <label for="urlPrompt" class="mt-2">Prompt:</label>
            <input type="text" class="form-control" id="urlPrompt" placeholder="Enter prompt for summarization">
            <button class="btn btn-success mt-3" onclick="summarizeUrl()">Answer</button>
        </div>
        <div id="pdfForm" class="form-group hidden mt-4">
            <label for="pdfFile">PDF File:</label>
            <input type="file" class="form-control" id="pdfFile" accept=".pdf">
            <label for="pdfPrompt" class="mt-2">Prompt:</label>
            <input type="text" class="form-control" id="pdfPrompt" placeholder="Enter prompt for summarization">
            <button class="btn btn-success mt-3" onclick="summarizePDF()">Answer</button>
        </div>
        <div id="popup" class="popup"></div>

        <div id="summaryDisplay" class="accordion mt-4"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            showForm('youtube');
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
